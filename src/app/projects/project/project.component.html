<div class="project-main">
  <img
    src="../../../assets/assets/project-placeholder.png"
    alt="placeholder image"
  />
  <div class="lower">
    <h3>{{ name }}</h3>
    <div class="description">
      {{ description }}
    </div>
    <ul>
      <li *ngFor="let skill of skillsUsed">
        {{ skill }}
      </li>
    </ul>
  </div>
</div>
