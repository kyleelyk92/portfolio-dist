<div class="header-main">
  <div class="header-item content-left">
    <button
      mat-fab
      style="background-image: url('../../../assets/assets/logo-small.png');
      background-repeat: no-repeat;
      background-position: center;"
      alt=""
      class="logo"
    ></button>
  </div>
  <div class="header-item content-right">
    <div class="button-container">
      <button
        mat-flat-button
        routerLinkActive="active-link"
        [routerLink]="['']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        I
      </button>
      <button
        [routerLink]="['', 'home']"
        routerLinkActive="active-link"
        mat-flat-button
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home Component
      </button>
      <button
        mat-flat-button
        [routerLink]="['', 'projects']"
        routerLinkActive="active-link"
        mat-flat-button
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Projects
      </button>
      <button
        mat-flat-button
        [routerLink]="['', 'skills']"
        routerLinkActive="active-link"
        mat-flat-button
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Skills
      </button>
      <button
        mat-flat-button
        [routerLink]="['', 'contact']"
        routerLinkActive="active-link"
        mat-flat-button
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Contact
      </button>
    </div>
  </div>
</div>
